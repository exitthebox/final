  <!-- <h4>Hitchhiker user: {{ac.user.username}}</h4> -->
  <h3>Create a new ride</h3>
  <form class="form-horizontal user-edit" ng-submit="ac.addRide(ac.ride)">
  <input type="hidden" name="username" ng-value={{ac.user.username}} ng-model='ac.user.username'>
    <div class="form-group">
    <label for="origin">Enter your starting city</label>
      <input type="text" class="form-control" placeholder="Origin" ng-model='ac.ride.origin'>
    </div>
    <div class="form-group">
      <label for="origin">Enter your start time</label>
      <input type="time" class="form-control" placeholder="Departure" ng-model='ac.ride.departure'>
    </div>
    <div class="form-group">
    <label for="origin">Enter your destination city</label>
      <input type="text" class="form-control" placeholder="Destination" ng-model='ac.ride.destination'>
    </div>
    <div class="form-group">
    <label for="origin">Enter your arrival time</label>
      <input type="time" class="form-control" placeholder="Arrival" ng-model='ac.ride.arrival'>
    </div>
    <div class="row">
      <h4>Select if you want to be a driver or rider for this trip</h4>

      <div class="">
        <div class="radioGroupBorder">
          <div class="input-group">
          <span class="input-group-addon radioUser">

            <label>
              <input type="radio" value="Rider" name="userType" aria-label="Rider" ng-model="ac.ride.userType">
              <span>Rider</span>
            </label>         
          </span>
 
          <span class="input-group-addon radioUser">
            <label>
              <input type="radio" value="Driver" name="userType" aria-label="Driver" ng-model="ac.ride.userType">
              <span>Driver</span>
            </label>          
          </span>

          </div>
          
        </div>
        
      </div>
      <h4>Carpool Days</h4>
<!--       <div class="col-lg-12">
 -->      
       <div class="">
        <div class="checkBoxGroupBorder">
        <!-- <div class="col-lg-12"> -->
          <div class="input-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="Sunday" id="checkbox1" class="" ng-model="ac.ride.sunday"/>
                <span class="checkboxSpan">Sunday</span>
              </label>

            </div>
          </div><!-- /input-group -->
        <!-- </div>/.col-lg-12 -->
        <!-- <div class="col-lg-12"> -->
          <div class="input-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="Monday" id="checkbox2" class="" ng-model="ac.ride.monday"/>
                <span class="checkboxSpan">Monday</span>
              </label>
            </div>
          </div><!-- /input-group -->
        <!-- </div>/.col-lg-12 -->
        <!-- <div class="col-lg-12"> -->
          <div class="input-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="Tuesday" id="checkbox3" class="" ng-model="ac.ride.tuesday"/>
                <span class="checkboxSpan">Tuesday</span>
              </label>
            </div>
          </div><!-- /input-group -->
        <!-- </div>/.col-lg-12 -->
        <!-- <div class="col-lg-12"> -->
          <div class="input-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="Wednesday" id="checkbox4" class="" ng-model="ac.ride.wednesday"/>
                <span class="checkboxSpan">Wednesday</span>
              </label>
            </div>
          </div><!-- /input-group -->
        <!-- </div>/.col-lg-12 -->
        <!-- <div class="col-lg-12"> -->
          <div class="input-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="Thursday" id="checkbox5" class="" ng-model="ac.ride.thursday"/>
                <span class="checkboxSpan">Thursday</span>
              </label>
            </div>
          </div><!-- /input-group -->
        <!-- </div>/.col-lg-12 -->
        <!-- <div class="col-lg-12"> -->
          <div class="input-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="Friday" id="checkbox6" class="" ng-model="ac.ride.friday"/>
                <span class="checkboxSpan">Friday</span>
              </label>
            </div>
          </div><!-- /input-group -->
        <!-- </div>/.col-lg-12 -->
        <!-- <div class="col-lg-12"> -->
          <div class="input-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="Saturday" id="checkbox6" class="" ng-model="ac.ride.saturday"/>
                <span class="checkboxSpan">Saturday</span>
              </label>
            </div>
          </div><!-- /input-group -->
        <!-- </div>/.col-lg-12 -->
      </div>
      </div>
      <div class="dateOfTrip">
      <h4 class="oneTimeTrip">One time trip</h4><p>-- Select a date if you are planning to make this trip only once</p>
        <div class="">
          <div class="input-group">
            <input type="date" class="form-control" placeholder="Date of Trip" ng-model="ac.ride.date">
          </div><!-- /input-group -->
        </div><!-- /.col-lg-12 -->
        </div>
    </div><!-- /.row -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default riderSave">Save</button>
      </div>
    </div>

  </form>
</div>
